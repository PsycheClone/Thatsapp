<template>
  <require from="bootstrap/css/bootstrap.css"></require>

  <div class="container-fluid" show.bind="!register">
    <div class="row align-items-center" style="height: 100vh">
      <div class="col"></div>
      <div class="col-3">
        <h1>Login</h1>
        <div id="loginfailed" class="alert alert-danger" role="alert" style="opacity: 0;">
          <strong>Login failed!  </strong> ${error}
        </div>
        <form submit.delegate="login()">
          <div class="form-group row">
            <label for="loginNickname" class="col-3 col-form-label">Nickname: </label>
            <div class="col-9">
              <input name="nickname" id="loginNickname" type="text" class="form-control text-left"
                     value.bind="loginNickname">
            </div>
          </div>
          <div class="form-group row">
            <label for="loginPassword" class="col-3 col-form-label">Password: </label>
            <div class="col-9">
              <input name="password" id="loginPassword" type="password" class="form-control text-left"
                       value.bind="loginPassword">
            </div>
          </div>
          <div class="form-group row">
            <div class="input-group-btn col-12">
              <button class="btn btn-success" type="submit">Send</button>
            </div>
          </div>
        </form>
        <div class="form-group row">
          <div class="input-group-btn col-12">
            <button click.delegate="goToRegister()" class="btn btn-info">Register</button>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <div class="container-fluid" show.bind="register">
    <div class="row align-items-center" style="height: 100vh">
      <div class="col"></div>
      <div class="col-3">
        <h1>Register</h1>
        <div id="registerfailed" class="alert alert-danger" role="alert" style="opacity: 0;">
          <strong>Registration failed!  </strong> ${error}
        </div>
        <form submit.delegate="postRegister()">
          <div class="form-group row">
            <label for="registerNickname" class="col-3 col-form-label">Nickname: </label>
            <div class="col-9">
              <input name="nickname" id="registerNickname" type="text" class="form-control text-left"
                     value.bind="registerNickname">
            </div>
          </div>
          <div class="form-group row">
            <label for="registerPassword" class="col-3 col-form-label">Password: </label>
            <div class="col-9">
              <input name="password" id="registerPassword" type="password" class="form-control text-left"
                     value.bind="registerPassword">
            </div>
          </div>
          <div class="form-group row">
            <label for="firstName" class="col-3 col-form-label">First name: </label>
            <div class="col-9">
              <input name="nickname" id="firstName" type="text" class="form-control text-left"
                     value.bind="firstName">
            </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-3 col-form-label">Last name: </label>
            <div class="col-9">
              <input name="nickname" id="lastName" type="text" class="form-control text-left"
                     value.bind="lastName">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-3 col-form-label">Email: </label>
            <div class="col-9">
              <input name="nickname" id="email" type="text" class="form-control text-left"
                     value.bind="email">
            </div>
          </div>
          <div class="form-group row">
            <div class="input-group-btn col-12">
              <button class="btn btn-info" type="submit">Register</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</template>
