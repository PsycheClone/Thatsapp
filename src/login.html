<template>
  <require from="bootstrap/css/bootstrap.css"></require>

  <div class="container-fluid">
    <div class="row align-items-center" style="height: 100vh">
      <div class="col"></div>
      <div class="col-3">
        <form submit.delegate="login()">
          <div class="form-group row">
            <label for="nickname" class="col-2 col-form-label">Nickname: </label>
            <div class="col-10">
              <input name="nickname" id="nickname" type="text" class="form-control text-left"
                     placeholder="type here" value.bind="nickname">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-2 col-form-label">Password: </label>
            <div class="col-10">
              <input name="password" id="password" type="password" class="form-control text-left"
                       placeholder="type here" value.bind="password">
            </div>
          </div>
          <div class="form-group row">
            <div class="input-group-btn col-12">
              <button class="btn btn-success" type="submit">Send</button>
            </div>
          </div>
        </form>
        <div class="form-group row">
          <div class="input-group-btn col-12">
            <button click.delegate="register()" class="btn btn-info">Register</button>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</template>
