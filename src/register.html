<template>
  <require from="bootstrap/css/bootstrap.css"></require>

  <div class="container">
    <form class="row" submit.delegate="register()">
      <div>
        <div class="form-group" style="height: 50px;">
          <label for="nickname">Nickname: </label>
          <input name="nickname" id="nickname" type="text" class="form-control text-left"
                 placeholder="type here" value.bind="nickname">
          <label for="password">Password: </label>
          <input name="password" id="password" type="password" class="form-control text-left"
                 placeholder="type here" value.bind="password">
          <label for="firstName">First name: </label>
          <input name="nickname" id="firstName" type="text" class="form-control text-left"
                 placeholder="type here" value.bind="firstName">
          <label for="lastName">Last name: </label>
          <input name="nickname" id="lastName" type="text" class="form-control text-left"
                 placeholder="type here" value.bind="lastName">
          <label for="email">Email: </label>
          <input name="nickname" id="email" type="text" class="form-control text-left"
                 placeholder="type here" value.bind="email">
          <span class="input-group-btn">
                  <button class="btn btn-info" type="submit">Register</button>
          </span>
        </div>
      </div>
    </form>
  </div>
</template>
